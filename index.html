<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio da Mega sena</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />

      <img width="80px" height="auto" alt="logo" src="favicon.png" />

      <section>
        <h3>Escolha 6 números para o seu ticket</h3>

        <ul id="resultado-list"></ul>
      </section>

    <footer>
      <div class="container">
        <p>Loterias Sincerão Corp.</p>

      </div>
